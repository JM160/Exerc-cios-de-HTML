<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Questão 04/css/style.css">
    <title>Listas e Tabelas</title>
</head>

<body>
    <div id="center">
        <div id="header">
            <h1>Listas e Tabelas - Alpha Ed-tech</h1>
        </div>

        <div id="listas">
            <h2>Listas</h2>
            <h3>Rotina</h3>
            <ol>
                <li>Acordar</li>
                <li>Escovar os dentes</li>
                <li>Tomar café</li>
            </ol>
            <br>
            <h3>Hobbies</h3>
            <ul>
                <li>Videogames</li>
                <li>Leitura</li>
                <li>Programar</li>
            </ul>
        </div>
        <br>
        <div id="tabelas">
            <h2>Tabelas</h2>
            <table border="1">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
                <tr>
                    <td>Matheus</td>
                    <td>17</td>
                    <td>Canindé</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
