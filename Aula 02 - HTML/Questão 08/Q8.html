<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gráfico de Barras</title>
</head>

<body>
    <div id="header">
        <h1>Gráfico de Barras com SVG - Alpha <span style="color: green;">Ed-tech</span></h1>
    </div>
    <main id="center">
        <div id="graficos">
            <svg width="500" height="250" style="border:1px solid #ccc;">

                <rect x="40" y="100" width="50" height="100" fill="steelblue" />
                <text x="65" y="95" font-size="12" text-anchor="middle">50</text>
                <text x="65" y="215" font-size="12" text-anchor="middle">Jan</text>

                <rect x="130" y="70" width="50" height="130" fill="steelblue" />
                <text x="155" y="65" font-size="12" text-anchor="middle">80</text>
                <text x="155" y="215" font-size="12" text-anchor="middle">Fev</text>

                <rect x="220" y="120" width="50" height="80" fill="steelblue" />
                <text x="245" y="115" font-size="12" text-anchor="middle">40</text>
                <text x="245" y="215" font-size="12" text-anchor="middle">Mar</text>

                <rect x="310" y="50" width="50" height="150" fill="steelblue" />
                <text x="335" y="45" font-size="12" text-anchor="middle">100</text>
                <text x="335" y="215" font-size="12" text-anchor="middle">Abr</text>

            </svg>
        </div>
    </main>
</body>

</html>
