<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animações</title>
</head>

<body>
    <div id="center">
        <h1>Animações com SVG - Alpha <span style="color: green;">Ed-Tech</span></h1>
    </div>
    <main>
        <div class="container">
            <svg>
                <circle cx="50" cy="50" r="30" fill="red">
                    <animate attributeName="cx" from="50" to="250" dur="3s" repeatCount="indefinite"></animate>
                    <p class="msg">Aguarde, estamos carregando o conteúdo para você</p>
                </circle>
            </svg>
        </div>
    </main>
</body>

</html>
