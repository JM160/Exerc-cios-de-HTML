<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Textos descritivos</title>
</head>
<body>
    <div id="center">
        <h1>Textos Descritivos - Alpha <span style="color: green;">Ed-Tech</span></h1>
    </div>
    <main>
        <div class="container">
            <svg width="400" height="200">
                <circle cx="100" cy="100" r="50" fill="lightblue" stroke="blue"></circle>
                <text x="180" y="70" font-family="Arial" font-size="16">
                    <tspan x="180" dy="0">Desenho de um círculo azul:</tspan>
                    <tspan x="180" dy="30">Cor: Azul Claro</tspan>
                    <tspan x="180" dy="30">Seu raio é de: 50px</tspan>
                </text>
            </svg>
        </div>
    </main>
</body>
</html>
