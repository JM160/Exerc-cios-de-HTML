<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Polígonos no SVG</title>
</head>

<body>
    <div id="header">
        <h1>Polígonos no SVG - Alpha <span style="color: green;">Ed-Tech</span></h1>
    </div>
    <main id="center">
        <defs>
            <linearGradient id="gradEstrela" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="gold" />
                <stop offset="100%" stop-color="orange" />
            </linearGradient>
        </defs>
        <svg width="400" height="400">
            <polygon points="150,30 180,120 270,120 200,175 230,260 150,210 70,260 100,175 30,120 120,120"
                fill="url(#gradEstrela)" stroke="black" stroke-width="2">
            </polygon>
        </svg>
    </main>
</body>

</html>
